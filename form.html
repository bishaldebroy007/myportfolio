    <main>
        <header>

        </header>
        <section  id="leave_a_message">
            <h2>Please Leave a message for me</h2>
            <br>
            <br>
            <form>
                <label for="name">Name:
                    <input id="name" type="text" placeholder="Enter Your Name">
                </label>
                <br>
                <label for="email">Email:
                    <input id="email" type="email" placeholder="Enter Your Email">
                </label>

                <fieldset align="left">
                    <legend id="leg">Chose the probable subject</legend>
                    <label for="subject">
                        <input type="radio" name="subject" id="workPurpose">Work Purpose.
                    </label>
                    <label for="subject">
                        <input type="radio" name="subject" id="needSomeWorkToBeDone">Need some work to be done.
                    </label>
                    <label for="subject">
                        <input type="radio" name="subject" id="others">Others.
                    </label>
                </fieldset>
                <textarea name="your_message" id="message" cols="60" rows="10" placeholder="Enter your Message"></textarea>
                <input type="submit" value="Submit" id="submit">
            </form>
    </main>

</body>
